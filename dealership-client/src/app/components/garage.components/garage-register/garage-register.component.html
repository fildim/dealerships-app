<div class="container col-md-6 mx-auto">

    <form class="text-center" [formGroup]="RegisterGarageForm" (ngSubmit)="onSubmit()">

        <h2 class="mt-5">Register Form</h2>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
                <mat-hint>Must be less than 50 characters</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input formControlName="address" matInput placeholder="Address">
                <mat-hint>Must be less than 50 characters</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput placeholder="Phone">
                <mat-hint>Must be 10 numbers</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Password">
                <mat-hint>Must be 8 characters</mat-hint>
            </mat-form-field>
        </p>

        <button [disabled]="!RegisterGarageForm.valid" type="submit" mat-flat-button color="primary">
            Register
        </button>

    </form>

</div>
