<mat-card>

    <mat-card-header>

        <mat-card-title-group>
            <mat-card-title>Binded Vehicles</mat-card-title>
        </mat-card-title-group>

    </mat-card-header>

    <mat-card-content>

        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="vin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vin</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.vin }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
            </ng-container>

            <ng-container matColumnDef="dateOfManufacture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Manufacture</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.dateOfManufacture }}</td>
            </ng-container>

            <ng-container matColumnDef="mileage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mileage</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.mileage }}</td>
            </ng-container>

            <ng-container matColumnDef="crashed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Crashed</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.crashed }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

    </mat-card-content>

</mat-card>
